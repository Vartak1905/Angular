<div>
    <div class="wrapper">
        <app-header [style.display]="(url.indexOf('register')>-1 || url.indexOf('/login')>-1) ? 'none' : 'block'"></app-header>
        <app-left-side [style.display]="(url.indexOf('register')>-1|| url?.indexOf('reset-password')>-1 || url?.indexOf('signin')>-1 || url.indexOf('/login')>-1) ? 'none' : 'block'"></app-left-side>      
        <app-content-wrapper style="margin:none"></app-content-wrapper>
        <app-main-footer></app-main-footer>
        <div id="sidebar-overlay"></div>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large"></ngx-spinner>
    </div>
</div>
