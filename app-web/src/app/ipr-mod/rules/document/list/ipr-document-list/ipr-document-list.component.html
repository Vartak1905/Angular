<div class="row cq-dash-tb-cont">
    <mat-card class="cq-dash-ipr-doc-list-cont-card">
        <mat-card-header>
            <mat-card-title>IPR Document Rules</mat-card-title>
            <mat-card-subtitle>
                <app-ng-dynamic-breadcrumb fontSize="12px" bgColor="#fff" fontColor="#ff6600" lastLinkColor="#0430ad">
                </app-ng-dynamic-breadcrumb>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="row cq-row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-8 pull-right">
                    <button [disabled]="disableAddBtn" [ngClass]="{'btn-disable': disableAddBtn}" mat-raised-button class="cq-dash-add-btn cq-accent-color"
                        aria-label="Register Company" (click)="addNewRules()">
                        <mat-icon>add</mat-icon> Create New IPR Document 
                    </button>
                    
                </div>
            </div>
            <app-table-view [filter]="true" [serverSide]="false" [pageSize]="10" class="sv-ua-tableview-cont"></app-table-view>
        </mat-card-content>
    </mat-card>
</div>
